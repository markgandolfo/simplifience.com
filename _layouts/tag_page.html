---
layout: main
main-class: tag-page
---
<h2>Articles tagged &#8220;<span class="tag">{{ page.tag }}</span>&#8221;</h2>
{% assign posts = site.posts | tagged: page.tag %}
<table>
	<tbody>
		{% for post in posts %}
		<tr>
			<th><a href="{{ post.url }}">{{ post.title }}</a></th>
			<td class="date">{{ post.date | date: "%d %b '%y"}}</td>
			<td>{{ post.summary }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

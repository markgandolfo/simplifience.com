<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>x² on the complex plane over Z and time</title>
</head>
<body>
  <script src="/js/domready.js"></script>
  <script src="/js/MathBox-bundle.js"></script>
  <script src="/js/Complex.js"></script>
  <script type="text/javascript" charset="utf-8">
  /**
   * Bootstrap
   */
  $(function() {
    ThreeBox.preload([
      '/shaders/snippets.glsl.html',
    ], function () {

      // MathBox boilerplate
      var mathbox = window.mathbox = mathBox({
        cameraControls: false,
        cursor:         false,
        elementResize:  true,
        fullscreen:     true,
        screenshot:     true,
        stats:          false,
        scale:          1,
      }).start();

    // Viewport camera/setup
    mathbox
      // Polar viewport
      .viewport({
        type: 'polar',
        polar: 0,
        range: [[-5.5, 5.5], [-2, 2]],
        scale: [1.4, 1.4, 1],
      })
      .camera({
        orbit: 3.5,
        phi: τ/4,
        theta: 0,
      })

      // Number line
      .axis({
        id: 'a0',
        axis: 0,
        color: 0xa0a0a0,
        lineWidth: 2,
        size: .1,
        labels: true,
        distance: 20,
        ticks: 10,
      })
      .curve({
        id: 'tick',
        n: 2,
        data: [[0, .08], [0, -.08]],
        color: 0xa0a0a0,
        points: false,
        line: true,
        lineWidth: 2,
      })
    });
  });
  </script>
</body>
</html>
